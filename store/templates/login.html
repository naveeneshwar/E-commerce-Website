{% extends 'base.html' %}
{% block body %}

<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Login</h1>
            <p class="lead fw-normal text-white-50 mb-0"> To your user account</p>
        </div>
    </div>
</header>
<br/><br/>
<br/><br/>
<br/>
 <div class="container">
    <div class="row" >
        <center>
            <div class="col-18">
                <div class="container">
                    <div class="form-box">
                        <h1> Sign in</h1>
                        <br/>
                        <form action="{% url 'login' %}" method="POST">
                            {% csrf_token %}
                                <div class="inputfield">
                                    <input type="text" name="username" placeholder="Username">
                                </div>
                                </div>
                                <div class="inputfield">
                                    <input type="password" name="password" placeholder="Password">
                                </div>
                                </div><br/>
                                <div class="button">
                                    <button type="submit">Login</button>
                                </div>
                            
                        </form>
                    </div>
                </div>
                <br/><br/>
            </div>
        </center>
    </div>
    </div>
    <br/><br/>
    <br/><br/>
    <br/><br/>
    <br/><br/>
{% endblock %}
